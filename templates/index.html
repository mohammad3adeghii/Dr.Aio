<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR AIO</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-header text-center bg-primary text-white">
                <h3>فرم پیش بینی دیابت</h3>
            </div>
            <div class="card-body">
                <form id="diabetesForm" method="post" action="/">
                    <div class="mb-3">
                        <label for="Pregnancies" class="form-label">حامله هستم:</label>
                        <select id="Pregnancies" name="Pregnancies"class="form-select">
                            <option selected>انتخاب کنید</option>
                            <option value="1">بله</option>
                            <option value="0">خیر</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="Glucose" class="form-label">گلوکز:</label>
                        <input type="number" name="Glucose" class="form-control" id="Glucose" placeholder="میزان گلوکز را وارد کنید">
                    </div>

                    <div class="mb-3">
                        <label for="BloodPressure" class="form-label">فشارخون:</label>
                        <input type="number" name="BloodPressure" class="form-control" id="BloodPressure" placeholder="میزان فشارخون را وارد کنید">
                    </div>

                    <div class="mb-3">
                        <label for="SkinThickness" class="form-label">میزان پوستی:</label>
                        <input type="number" name="SkinThickness" class="form-control" id="SkinThickness" placeholder="میزان پوستی را وارد کنید">
                    </div>

                    <div class="mb-3">
                        <label for="Insulin" class="form-label">میزان انسولین:</label>
                        <input type="number" name="Insulin" class="form-control" id="Insulin" placeholder="میزان انسولین را وارد کنید">
                    </div>

                    <div class="mb-3">
                        <label for="BMI" class="form-label">میزان توده بدنی:</label>
                        <input type="number" name="BMI" class="form-control" id="BMI" step="0.1" placeholder="میزان توده بدنی را وارد کنید">
                    </div>

                    <div class="mb-3">
                        <label for="DiabetesPedigreeFunction" class="form-label">میزان دیابت :</label>
                        <input type="number" name="DiabetesPedigreeFunction" class="form-control" id="DiabetesPedigreeFunction" placeholder="میزان دیابت را وارد کنید">
                    </div>

                    <div class="mb-3">
                        <label for="Age" class="form-label">سن:</label>
                        <input type="number" class="form-control" id="Age" name="Age" placeholder="سن خود را وارد کنید">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">نتیجه</button>
                </form>
            </div>
        </div>
    </div>

    {% if result %}
        <h2 class="result">{{ result }}</h2>
    {% endif %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
